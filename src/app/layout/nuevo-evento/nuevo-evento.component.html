<div class="modal-header d-flex row">
  <h4 class="col-9 align-items-center">
    <i class="fa-regular fa-calendar-plus text-info mr-2"></i>
    Crear Evento
  </h4>
  <div class="col-3 d-flex justify-content-end align-items-center">
    <button
      type="button"
      class="btn btn-danger"
      (click)="activeModal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body">
    <div class="d-flex row px-5">
        <ng-container *ngFor="let ctrlConfig of configForm">
          <ng-container [ngSwitch]="ctrlConfig.type">
              <ng-container *ngSwitchCase="'date'">
                <!-- style="display: none;" -->
                  <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  [formControl]="form?.get(ctrlConfig.bind)"
                  name="dp"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  placement="bottom"
                  [positionTarget]="buttonEl"
              />
              <button #buttonEl (click)="d.toggle()" type="button" class="btn btn-primary" placement="top" ngbTooltip="Seleccionar fecha">
                  <i class="fa-regular fa-calendar"></i>
              </button>
              </ng-container>
              <ng-container *ngSwitchCase="'time'">
                  <ngb-timepicker [formControl]="form?.get(ctrlConfig.bind)"/>
      
              </ng-container>
              <ng-container *ngSwitchDefault>
                  <mat-form-field>
                    <mat-label>{{ ctrlConfig .label }}</mat-label>
                    <input type="{{ ctrlConfig.typeInput }}" matInput [formControl]="form?.get(ctrlConfig.bind)"
                           placeholder="{{ctrlConfig.placeholder}}">
                    <!-- <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong> 
                    </mat-error> -->
                  </mat-form-field>
              </ng-container>
          </ng-container>
        </ng-container>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="guardar(form)" [disabled]="saveText !== ''">
        <i class="fa-regular fa-calendar-check mr-2"></i>
        <span *ngIf="saveText === ''">
            Guardar
        </span>
        <span *ngIf="saveText !== ''">
            {{ saveText }}
        </span>
    </button>
</div>
